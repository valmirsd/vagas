<h2>Cadastrar</h2>
<form>
    <label>Id</label><input type="test" name="id" [(ngModel)]="vaga.id"><br>
    <label>Nome</label><input type="text" name="nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto</label><input type="text" nome="foto"[(ngModel)]="vaga.foto"><br>
    <label>Descricao</label><input type="text" nome="descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Salaraio</label><input type="text" nome="salario" [(ngModel)]="vaga.salario"><br>
    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(vaga.id)">Atualizaar Vaga</button>
    <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
</form>
